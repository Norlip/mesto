<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="screen">
    <div class="page">

        <header class="header">
            <img class="header__logo" alt="Логотип" src="./sprint-4-images/logo.svg">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__user">
                    <img class="profile__avatar" alt="Аватар" src="./sprint-4-images/image.jpg">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="button button_type_edit"></button>
                        <p class="profile__descript">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="button button_type_add"></button>
            </section>


            <section class="elements">
                <ul class="elements__grid">


                </ul>


            </section>
        </main>

        <footer class="footer">
            <p class="footer__descript">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup-edit">
        <div class="popup__content popup-edit__content">
            <button type="button" class="popup__close popup-edit__close button"></button>
            <h2 class="popup-edit__title">Редактировать профиль</h2>
            <form name="form1" class="popup__form popup-edit__form">
                <input required minlength="2" id="name" maxlength="40" name="name" type="text"
                    class="popup-edit__input popup__input popup-edit__input_type_name">
                <span id="name-error" class=" popup__error_visible "></span>
                <input required minlength="2" id="title" maxlength="400" name="title" type="text"
                    class="popup-edit__input popup__input popup-edit__input_type_title">
                <span id="title-error" class=" popup__error_visible  "></span>

                <button type="submit" class="popup__button popup__button_disabled popup-edit__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-add">
        <div class="popup__content popup-add__content">
            <button type="button" class="popup__close popup-add__close button"></button>
            <h2 class="popup-add__title">Новое место</h2>
            <form name="form2" class="popup__form popup-add__form">
                <input required minlength="2" maxlength="30" id="name2" placeholder="Название" type="text"
                    class="popup-add__input popup__input popup-add__input_type_name">
                <span id="name2-error" class=" popup__error_visible"></span>
                <input id="url" required placeholder="Ссылка на картинку" type="url"
                    class="popup-add__input popup__input popup-add__input_type_title">
                <span id="url-error" class=" popup__error_visible "></span>

                <button type="submit" disabled
                    class="popup__button_disabled popup__button popup-add__button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup-photo">
        <div class="popup__content popup-photo__content">
            <button type="button" class="popup__close popup-photo__close button"></button>
            <img alt="Фото" class="popup-photo__image"
                src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg'>
            <h2 class="popup-photo__title">Новое место</h2>
        </div>
    </div>



    <template class="template">
        <li class="elements_li">
            <div class="elements__item">
                <button type="button" class="button button_type_del"></button>
                <img class="elements__photo" alt="Фото" src="./sprint-4-images/kirill-pershin-1088404-unsplash.png">
                <div class="elements__description">
                    <h3 class="elements__name"></h3>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>

</body>

</html>
